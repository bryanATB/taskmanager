<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Tarea - Gestión de Tareas</title>
    <link rel="stylesheet" th:href="@{/css/view-task.css}">

    <!-- Lucide Icons (íconos profesionales y ligeros) -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <main>
        <!-- Sidebar lateral -->
        <div class="lateral">
            <!-- Botón profesional de cambio de tema (igual en TODAS las páginas) -->
            <button id="darkModeToggle" class="dark-mode-toggle" title="Cambiar tema">
                <i data-lucide="moon" class="theme-icon moon-icon"></i>
                <i data-lucide="sun" class="theme-icon sun-icon"></i>
            </button>
            
            <h2><span th:text="${userName}">Usuario</span></h2>
            
            <a th:href="@{/dashboard}" class="btns">Inicio</a>
            <a th:href="@{/create-task}" class="btns">Nueva Tarea</a>
            <a href="" class="btns">Categoria</a>
            <a href="" class="btns">Historial</a>
            
            <form th:action="@{/logout}" method="post" style="display: contents;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn-cerrar">Cerrar sesión</button>
            </form>
        </div>

        <!-- Contenedor del formulario -->
        <div class="form-container">
            <div class="task-details">
                <h3 th:text="${task.titulo}">Título de la Tarea</h3>
                
                <div class="detail-group">
                    <label>Descripción</label>
                    <p th:text="${task.descripcion ?: 'Sin descripción'}">Descripción de la tarea</p>
                </div>

                <div class="detail-group">
                    <label>Categoría</label>
                    <p th:text="${task.categoria != null ? task.categoria.nombre : 'Sin categoría'}">Categoría</p>
                </div>

                <div class="detail-group">
                    <label>Fecha de Entrega</label>
                    <p th:text="${task.fechaLimite != null ? #temporals.format(task.fechaLimite, 'dd/MM/yyyy') : 'No establecida'}">Fecha</p>
                </div>

                <div class="detail-group">
                    <label>Estado</label>
                    <p th:text="${task.estado}">Estado</p>
                </div>

                <div class="detail-group">
                    <label>Prioridad</label>
                    <p th:text="${task.prioridad}">Prioridad</p>
                </div>

                <!-- Botones de Acción -->
                <div class="action-buttons">
                    <a th:href="@{/edit-task/{id}(id=${task.id})}" class="btn-action btn-primary">
                        Editar Tarea
                    </a>
                    
                    <a th:href="@{/dashboard}" class="btn-action btn-secondary">
                        Volver
                    </a>
                    
                    <form th:action="@{/delete-task/{id}(id=${task.id})}" method="post" style="flex: 1; display: contents;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn-action btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar esta tarea?')">
                            Eliminar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script th:src="@{/js/dark-mode.js}"></script>

    <!-- Inicializa Lucide y cambia Luna ↔ Sol según el tema -->
    <script>
        lucide.createIcons();

        const toggleButton = document.getElementById('darkModeToggle');
        const moonIcon = document.querySelector('.moon-icon');
        const sunIcon = document.querySelector('.sun-icon');

        function updateThemeIcon() {
            if (document.body.classList.contains('dark-mode')) {
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            } else {
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
            }
        }

        updateThemeIcon();

        toggleButton.addEventListener('click', () => {
            setTimeout(updateThemeIcon, 50);
        });

        new MutationObserver(updateThemeIcon).observe(document.body, {
            attributes: true,
            attributeFilter: ['class']
        });
    </script>
</body>
</html>
