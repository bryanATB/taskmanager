<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Tarea - Gestión de Tareas</title>
    <link rel="stylesheet" th:href="@{/css/create-task.css}">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
    <main>
        <!-- Sidebar lateral -->
        <div class="lateral">
            <!-- Botón de cambio de tema con iconos Lucide -->
            <button id="darkModeToggle" class="dark-mode-toggle" title="Cambiar tema">
                <i data-lucide="moon" class="theme-icon moon-icon"></i>
                <i data-lucide="sun" class="theme-icon sun-icon"></i>
            </button>
            
            <h2><span th:text="${userName}">Usuario</span></h2>
            
            <a th:href="@{/dashboard}" class="btns">Inicio</a>
            <a th:href="@{/create-task}" class="btns">Nueva Tarea</a>
            <a th:href="@{/categories}" class="btns">Categorías</a>
            <a th:href="@{/proyectos}" class="btns">Proyectos</a>
            <a th:href="@{/notificaciones}" class="btns">Notificaciones</a>
            <a th:href="@{/history}" class="btns">Historial</a>
            
            <form th:action="@{/logout}" method="post" style="display: contents;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn-cerrar">Cerrar sesión</button>
            </form>
        </div>

        <!-- Formulario de nueva tarea -->
        <form action="/save-task" method="POST" id="taskForm">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <div class="titulo">
                <label for="title">Título</label>
                <input type="text" class="title" id="title" name="title" required
                       placeholder="Ej: Completar informe mensual">
            </div>

            <div class="descripción">
                <label for="description">Descripción</label>
                <textarea class="tdescripcion" id="description" name="description" rows="4"
                        placeholder="Describe los detalles de la tarea..."></textarea>
            </div>

            <div class="estado">
                <label for="categoryId">Categoría</label>
                <select class="sestado" id="categoryId" name="categoryId">
                    <option value="">Sin categoría</option>
                    <!-- Las opciones se cargarán dinámicamente con JavaScript -->
                </select>
            </div>
            <div class="fecha">
                <label for="startDate">Fecha de Inicio</label>
                <input class="ifecha" type="date" id="startDate" name="startDate">
            </div>

            <div class="fecha">
                <label for="dueDate">Fecha de entrega</label>
                <input class="ifecha" type="date" id="dueDate" name="dueDate">
            </div>

            <div class="prioridad">
                <label for="priority">Prioridad</label>
                <select class="sprioridad" id="priority" name="priority">
                    <option value="BAJA">Baja</option>
                    <option value="MEDIA" selected>Media</option>
                    <option value="ALTA">Alta</option>
                </select>
            </div>

            <div class="estado">
                <label for="status">Estado</label>
                <select class="sestado" id="status" name="status">
                    <option value="PENDIENTE" selected>Pendiente</option>
                    <option value="EN_PROGRESO">En Progreso</option>
                    <option value="COMPLETADA">Completada</option>
                    <option value="INCOMPLETA">Incompleta</option>
                </select>
            </div>

            <div class="guardar">
                <a th:href="@{/dashboard}" class="btn btn-secondary" style="text-decoration: none; display: inline-flex; align-items: center; justify-content: center;">Cancelar</a>
                <button type="submit" class="btn">Guardar Tarea</button>
            </div>
        </form>
    </main>
    
    <!-- Scripts en orden correcto -->
    <script th:src="@{/js/dark-mode.js}"></script>
    <script th:src="@{/js/form-handler.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    
    <script>
        // Inicializar iconos Lucide
        lucide.createIcons();

        // Gestión del icono del botón de dark mode
        const toggleButton = document.getElementById('darkModeToggle');
        const moonIcon = document.querySelector('.moon-icon');
        const sunIcon = document.querySelector('.sun-icon');

        function updateThemeIcon() {
            if (document.body.classList.contains('dark-mode')) {
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            } else {
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
            }
        }

        // Ejecutar al cargar la página
        updateThemeIcon();

        // Actualizar cuando se hace clic en el botón
        toggleButton.addEventListener('click', () => {
            setTimeout(updateThemeIcon, 50);
        });

        // Observar cambios en la clase del body
        const observer = new MutationObserver(updateThemeIcon);
        observer.observe(document.body, { 
            attributes: true, 
            attributeFilter: ['class'] 
        });
    </script>
</body>
</html>
