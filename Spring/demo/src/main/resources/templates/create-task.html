<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Tarea - Gestión de Tareas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
    <div class="site-wrapper">
        <header>
            <h2>Nueva Tarea</h2>
            <nav>
                <a th:href="@{/dashboard}" class="btn btn-ghost">Volver al Dashboard</a>
            </nav>
        </header>
        <main>
            <div class="form-container">
                <form action="/save-task" method="POST" id="taskForm">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <div class="form-group">
                        <label for="title">Título *</label>
                        <input type="text" id="title" name="title" required
                               placeholder="Ingresa el título de la tarea">
                    </div>

                    <div class="form-group">
                        <label for="description">Descripción</label>
                        <textarea id="description" name="description" rows="4"
                                placeholder="Describe los detalles de la tarea"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="dueDate">Fecha de entrega</label>
                        <input type="datetime-local" id="dueDate" name="dueDate">
                    </div>

                    <div class="form-group">
                        <label for="priority">Prioridad</label>
                        <select id="priority" name="priority">
                            <option value="BAJA">Baja</option>
                            <option value="MEDIA" selected>Media</option>
                            <option value="ALTA">Alta</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="status">Estado</label>
                        <select id="status" name="status">
                            <option value="PENDIENTE" selected>Pendiente</option>
                            <option value="EN_PROGRESO">En Progreso</option>
                            <option value="COMPLETADA">Completada</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">Guardar Tarea</button>
                </form>
            </div>
        </main>
    </div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
