<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i id="theme-icon" data-lucide="moon"></i>
    </div>

    <div class="register-container">
        <h1>Crear Cuenta</h1>
        <p class="subtitle">Empieza a gestionar tus tareas eficazmente</p>
        
        <!-- Registration Form -->
        <form th:action="@{/register}" method="post" th:object="${user}">
            
            <div class="form-group">
                <label for="nombre">
                    <i data-lucide="user" style="width: 14px; height: 14px; display: inline-block; vertical-align: middle;"></i>
                    Nombre completo
                </label>
                <input 
                    type="text" 
                    id="nombre" 
                    name="nombre" 
                    th:field="*{nombre}" 
                    required 
                    placeholder="Usuario"
                    autocomplete="name">
            </div>

            <div class="form-group">
                <label for="correo">
                    <i data-lucide="mail" style="width: 14px; height: 14px; display: inline-block; vertical-align: middle;"></i>
                    Correo electronico
                </label>
                <input 
                    type="email" 
                    id="correo" 
                    name="correo" 
                    th:field="*{correo}" 
                    required 
                    placeholder="usuario@gmail.com"
                    autocomplete="email">
            </div>

            <div class="form-group">
                <label for="contraseña">
                    <i data-lucide="lock" style="width: 14px; height: 14px; display: inline-block; vertical-align: middle;"></i>
                    contraseña
                </label>
                <input 
                    type="password" 
                    id="contraseña" 
                    name="contraseña" 
                    th:field="*{contraseña}" 
                    required 
                    placeholder="Minimo 6 caracter"
                    minlength="6"
                    autocomplete="new-password">
            </div>

            <button type="submit" class="btn">Crear cuenta</button>
            
            <p class="link-text">
                Already have an account? <a th:href="@{/}">Inicia Sesion</a>
            </p>
        </form>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            const themeIcon = document.getElementById('theme-icon');
            themeIcon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
            localStorage.setItem('darkMode', isDark);
        }

        // Load saved theme preference
        window.addEventListener('DOMContentLoaded', () => {
            const isDark = localStorage.getItem('darkMode') === 'true';
            if (isDark) {
                document.body.classList.add('dark-mode');
                const themeIcon = document.getElementById('theme-icon');
                themeIcon.setAttribute('data-lucide', 'sun');
            }
            lucide.createIcons();
        });
    </script>
</body>
</html>
