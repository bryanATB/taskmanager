<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gestión de Tareas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="register-container">
        <h1>Registro de Usuario</h1>
        <form th:action="@{/register}" method="post" th:object="${user}">
            
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required placeholder="Juan Pérez">

            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" th:field="*{correo}" required placeholder="juan@ejemplo.com">

            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" th:field="*{contraseña}" required placeholder="Mínimo 6 caracteres">

            <button type="submit" class="btn">Registrarse</button>
            
            <p style="text-align: center; margin-top: 15px;">
                ¿Ya tienes cuenta? <a th:href="@{/}" style="color: var(--primary); font-weight: 600;">Inicia sesión</a>
            </p>
        </form>
    </div>
</body>
</html>
