<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas - Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .alert {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .alert-success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Gestión de Tareas</h1>
        
        <div th:if="${param.error}" class="alert alert-error">
            Usuario o contraseña incorrectos
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Has cerrado sesión correctamente
        </div>
        <div th:if="${param.registered}" class="alert alert-success">
            ¡Registro exitoso! Ahora puedes iniciar sesión
        </div>

        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="admin@local" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="admin" required>

            <button type="submit" class="btn">Ingresar</button>
            
            <p style="text-align: center; margin-top: 15px;">
                ¿No tienes cuenta? <a th:href="@{/register}" style="color: var(--primary); font-weight: 600;">Regístrate aquí</a>
            </p>
        </form>
    </div>
</body>
</html>
