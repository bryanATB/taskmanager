<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i id="theme-icon" data-lucide="moon"></i>
    </div>

    <div class="login-container">
        <h1>Inicia Sesion</h1>
        <p class="subtitle">Ingrese sus credenciales para acceder a sus tareas</p>
        
        <!-- Alerts -->
        <div th:if="${param.error}" class="alert alert-error">
            ⚠️ correo electronico o contraseña invalidos
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            ✓ Se ha cerrado la sesion correctamente
        </div>
        <div th:if="${param.registered}" class="alert alert-success">
            ✓ Registro exitoso! Ahora puede iniciar sesion
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="correo">
                    <i data-lucide="mail" style="width: 14px; height: 14px; display: inline-block; vertical-align: middle;"></i>
                    Correo electronico
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="usuario@gmail.com" 
                    required 
                    autocomplete="email">
            </div>

            <div class="form-group">
                <label for="contraseña">
                    <i data-lucide="lock" style="width: 14px; height: 14px; display: inline-block; vertical-align: middle;"></i>
                    Contraseña
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Ingrese Contraseña" 
                    required 
                    autocomplete="current-password">
            </div>

            <button type="submit" class="btn">Iniciar Sesion</button>
            
            <p class="link-text">
                Don't have an account? <a th:href="@{/register}">Registrate</a>
            </p>
        </form>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            const themeIcon = document.getElementById('theme-icon');
            themeIcon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
            localStorage.setItem('darkMode', isDark);
        }

        // Load saved theme preference
        window.addEventListener('DOMContentLoaded', () => {
            const isDark = localStorage.getItem('darkMode') === 'true';
            if (isDark) {
                document.body.classList.add('dark-mode');
                const themeIcon = document.getElementById('theme-icon');
                themeIcon.setAttribute('data-lucide', 'sun');
            }
            lucide.createIcons();
        });
    </script>
</body>
</html>
