<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones - Gestión de Tareas</title>
    <link rel="stylesheet" th:href="@{/css/notificaciones.css}">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>  
    <main>
        <!-- Sidebar lateral -->
        <div class="lateral">
            <button id="darkModeToggle" class="dark-mode-toggle" title="Cambiar tema">
                <i data-lucide="moon" class="theme-icon moon-icon"></i>
                <i data-lucide="sun" class="theme-icon sun-icon"></i>
            </button>
            
            <h2><span th:text="${userName}">Usuario</span></h2>
            
            <a th:href="@{/dashboard}" class="btns">Inicio</a>
            <a th:href="@{/create-task}" class="btns">Nueva Tarea</a>
            <a th:href="@{/categories}" class="btns">Categorías</a>
            <a th:href="@{/proyectos}" class="btns">Proyectos</a>
            <a th:href="@{/notificaciones}" class="btns">Notificaciones</a>
            <a th:href="@{/history}" class="btns">Historial</a>
            
            <form th:action="@{/logout}" method="post" style="display: contents;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn-cerrar">Cerrar sesión</button>
            </form>
        </div>

        <!-- Contenedor principal -->
        <div class="content-wrapper">
            <!-- Header -->
            <div class="header-section">
                <div>
                    <h2>Notificaciones</h2>
                    <p class="subtitle">Mantente al día con tus tareas y proyectos</p>
                </div>
                <div class="header-actions">
                    <button id="btnMarcarTodasLeidas" class="btn-action">
                        <i data-lucide="check-check"></i>
                        Marcar todas como leídas
                    </button>
                    <button id="btnLimpiarLeidas" class="btn-action btn-secondary">
                        <i data-lucide="trash-2"></i>
                        Limpiar leídas
                    </button>
                    <button id="btnGenerarNotificaciones" class="btn-action btn-primary">
                        <i data-lucide="bell-plus"></i>
                        Generar alertas
                    </button>
                </div>
            </div>

            <!-- Contenedor de notificaciones -->
            <div id="notificacionesContainer" class="notificaciones-container">
                <div class="loading-state">
                    <i data-lucide="loader"></i>
                    <p>Cargando notificaciones...</p>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Scripts en orden correcto -->
    <!-- 1. Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- 2. Dark Mode primero (si existe) -->
    <script th:src="@{/js/dark-mode.js}"></script>
    
    <!-- 3. Notificaciones -->
    <script th:src="@{/js/notificaciones.js}"></script>
    
    <!-- 4. Inicialización de iconos y tema -->
    <script>
        // Asegurar que Lucide esté disponible
        if (typeof lucide !== 'undefined') {
            console.log('✅ Lucide cargado correctamente');
            lucide.createIcons();
        } else {
            console.error('❌ Lucide no está disponible');
        }

        // Configuración del toggle de tema
        const toggleButton = document.getElementById('darkModeToggle');
        const moonIcon = document.querySelector('.moon-icon');
        const sunIcon = document.querySelector('.sun-icon');

        function updateThemeIcon() {
            if (document.body.classList.contains('dark-mode')) {
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            } else {
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
            }
        }

        if (toggleButton) {
            updateThemeIcon();
            toggleButton.addEventListener('click', () => {
                setTimeout(updateThemeIcon, 50);
            });

            // Observer para cambios en el tema
            const observer = new MutationObserver(updateThemeIcon);
            observer.observe(document.body, { 
                attributes: true, 
                attributeFilter: ['class'] 
            });
        }
    </script>
</body>
</html>
