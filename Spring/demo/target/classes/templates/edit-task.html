<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarea - Gestión de Tareas</title>
    <link rel="stylesheet" th:href="@{/css/edit-task.css}">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
        <main>

            <div class="lateral">
                <h2><span th:text="${userName}">Usuario</span></h2>
                    <a th:href="@{/dashboard}" class="btns">Inicio</a>
                    <a th:href="@{/create-task}" class="btns">Nueva Tarea</a>
                    <a href="" class="btns">Categoria</a>
                    <a href="" class="btns">Historial</a>
                
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn-cerrar">Cerrar sesión</button>
                    </form>
            </div>

            <div class="form-container">
                <form th:action="@{/save-task}" method="POST" id="taskForm" th:data-task-id="${task.id}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <div class="titulo">
                        <label for="title">Título *</label>
                        <input class="title" type="text" id="title" name="title" required
                               th:value="${task.titulo}"
                               placeholder="Ingresa el título de la tarea">
                    </div>

                    <div class="descripcion">
                        <label class="ldescripcion" for="description">Descripción</label>
                        <textarea class="tdescripcion" id="description" name="description" rows="4"
                                placeholder="Describe los detalles de la tarea"
                                th:text="${task.descripcion}"></textarea>
                    </div>

                    <div class="fecha">
                        <label for="dueDate">Fecha de entrega</label>
                        <input class="ifecha" type="date" id="dueDate" name="dueDate"
                               th:value="${task.fechaLimite != null ? #temporals.format(task.fechaLimite, 'yyyy-MM-dd') : ''}">
                    </div>

                    <div class="prioridad">
                        <label for="priority">Prioridad</label>
                        <select class="sprioridad" id="priority" name="priority">
                            <option value="BAJA" th:selected="${task.prioridad.toString() == 'Baja'}">Baja</option>
                            <option value="MEDIA" th:selected="${task.prioridad.toString() == 'Media'}">Media</option>
                            <option value="ALTA" th:selected="${task.prioridad.toString() == 'Alta'}">Alta</option>
                        </select>
                    </div>

                    <div class="estado">
                        <label for="status">Estado</label>
                        <select class="sestado" id="status" name="status">
                            <option value="PENDIENTE" th:selected="${task.estado.toString() == 'Pendiente'}">Pendiente</option>
                            <option value="EN_PROGRESO" th:selected="${task.estado.toString() == 'En_progreso'}">En Progreso</option>
                            <option value="COMPLETADA" th:selected="${task.estado.toString() == 'Completada'}">Completada</option>
                        </select>
                    </div>

                    <div class="guardar">
                        <button type="submit" class="btn">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </main>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
