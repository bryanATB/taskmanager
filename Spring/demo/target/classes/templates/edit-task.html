<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarea - Gestión de Tareas</title>
    <link rel="stylesheet" th:href="@{/css/edit-task.css}">

    <!-- Lucide Icons (íconos profesionales y ligeros) -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
    <main>
        <!-- Sidebar lateral -->
        <div class="lateral">
            <!-- Botón profesional de cambio de tema (igual en todas las páginas) -->
            <button id="darkModeToggle" class="dark-mode-toggle" title="Cambiar tema">
                <i data-lucide="moon" class="theme-icon moon-icon"></i>
                <i data-lucide="sun" class="theme-icon sun-icon"></i>
            </button>
            
            <h2><span th:text="${userName}">Usuario</span></h2>
            
            <a th:href="@{/dashboard}" class="btns">Inicio</a>
            <a th:href="@{/create-task}" class="btns">Nueva Tarea</a>
            <a th:href="@{/categories}" class="btns">Categorías</a>
            <a th:href="@{/proyectos}" class="btns">Proyectos</a>
            <a th:href="@{/notificaciones}" class="btns">Notificaciones</
            <a th:href="@{/history}" class="btns">Historial</a>
            
            <form th:action="@{/logout}" method="post" style="display: contents;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn-cerrar">Cerrar sesión</button>
            </form>
        </div>

        <!-- Contenedor del formulario -->
        <div class="form-container">
            <form th:action="@{/save-task}" method="POST" id="taskForm" th:attr="data-task-id=${task.id}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                
                <div class="titulo">
                    <label for="title">Título *</label>
                    <input class="title" type="text" id="title" name="title" required
                           th:value="${task.titulo}"
                           placeholder="Ingresa el título de la tarea">
                </div>

                <div class="descripcion">
                    <label class="ldescripcion" for="description">Descripción</label>
                    <textarea class="tdescripcion" id="description" name="description" rows="4"
                              placeholder="Describe los detalles de la tarea"
                              th:text="${task.descripcion}"></textarea>
                </div>

                
                <div class="estado">
                    <label for="categoryId">Categoría</label>
                    <select class="sestado" id="categoryId" name="categoryId">
                        <option value="">Sin categoría</option>
                        <!-- Las opciones se cargarán dinámicamente -->
                    </select>
                </div>

                <div class="fecha" th:attr="data-creation=${task.fechaCreacion != null ? #temporals.format(task.fechaCreacion,'yyyy-MM-dd') : ''}">
                    <script>
                        document.addEventListener('DOMContentLoaded', function() {
                            var container = document.querySelector('.fecha[data-creation]');
                            if (!container) return;
                            var creation = container.getAttribute('data-creation');
                            var start = document.getElementById('startDate');
                            if (!start) return;
                            if (creation) start.value = creation;
                            // Make non-editable but keep value submitted: use readonly
                            start.readOnly = true;
                            start.setAttribute('aria-readonly', 'true');
                            // Prevent datepicker focus on some browsers
                            start.addEventListener('focus', function(e){ e.target.blur(); });
                        });
                    </script>
                    <label for="startDate">Fecha de Inicio</label>
                    <input class="ifecha" type="date" id="startDate" name="startDate"
                           th:value="${task.fechaInicio != null ? #temporals.format(task.fechaInicio, 'yyyy-MM-dd') : ''}">
                </div>

                <div class="fecha">
                    <label for="dueDate">Fecha de entrega</label>
                    <input class="ifecha" type="date" id="dueDate" name="dueDate"
                           th:value="${task.fechaLimite != null ? #temporals.format(task.fechaLimite, 'yyyy-MM-dd') : ''}">
                </div>

                <div class="prioridad">
                    <label for="priority">Prioridad</label>
                    <select class="sprioridad" id="priority" name="priority">
                        <option value="Baja" th:selected="${task.prioridad.toString() == 'Baja'}">Baja</option>
                        <option value="Media" th:selected="${task.prioridad.toString() == 'Media'}">Media</option>
                        <option value="Alta" th:selected="${task.prioridad.toString() == 'Alta'}">Alta</option>
                    </select>
                </div>

                <div class="estado">
                    <label for="status">Estado</label>
                    <select class="sestado" id="status" name="status">
                        <option value="Pendiente" th:selected="${task.estado.toString() == 'Pendiente'}">Pendiente</option>
                        <option value="En_progreso" th:selected="${task.estado.toString() == 'En_progreso'}">En Progreso</option>
                        <option value="Completada" th:selected="${task.estado.toString() == 'Completada'}">Completada</option>
                    </select>
                </div>

                <div class="guardar">
                    <a th:href="@{/dashboard}" class="btn-cancel">Cancelar</a>
                    <button type="submit" class="btn">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </main>
    
    <script th:src="@{/js/dark-mode.js}"></script>
    <script th:src="@{/js/main.js}"></script>

    <!-- Inicializa Lucide y cambia el ícono Luna ↔ Sol según el tema -->
    <script>

        // Pre-seleccionar la categoría actual si existe (usamos `categoryId` proporcionado por el controlador)
        document.addEventListener('DOMContentLoaded', function() {
            const categoryId = /*[[${categoryId}]]*/ null;
            if (categoryId) {
                setTimeout(() => {
                    const select = document.getElementById('categoryId');
                    if (select) {
                        select.value = categoryId;
                    }
                }, 100);
            }
        });

        lucide.createIcons();

        const toggleButton = document.getElementById('darkModeToggle');
        const moonIcon = document.querySelector('.moon-icon');
        const sunIcon = document.querySelector('.sun-icon');

        function updateThemeIcon() {
            if (document.body.classList.contains('dark-mode')) {
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            } else {
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
            }
        }

        updateThemeIcon();

        toggleButton.addEventListener('click', () => {
            setTimeout(updateThemeIcon, 50);
        });

        new MutationObserver(updateThemeIcon).observe(document.body, {
            attributes: true,
            attributeFilter: ['class']
        });
    </script>
</body>
</html>
