<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Tareas</title>
    <link rel="stylesheet" th:href="@{/css/Dashboard.css}">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>  
    <main>
        <!-- Sidebar lateral -->
        <div class="lateral">
            <button id="darkModeToggle" class="dark-mode-toggle" title="Cambiar tema">
                <i data-lucide="moon" class="theme-icon moon-icon"></i>
                <i data-lucide="sun" class="theme-icon sun-icon"></i>
            </button>
            <h2><span th:text="${userName}">Usuario</span></h2>
            
            <a th:href="@{/dashboard}" class="btns">Inicio</a>
            <a th:href="@{/create-task}" class="btns">Nueva Tarea</a>
            <a th:href="@{/categories}" class="btns">Categorías</a>
            <a th:href="@{/proyectos}" class="btns">Proyectos</a>
            <a th:href="@{/notificaciones}" class="btns">Notificaciones</a>
            <a th:href="@{/history}" class="btns">Historial</a>
            
            <form th:action="@{/logout}" method="post" style="display: contents;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn-cerrar">Cerrar sesión</button>
            </form>
        </div>

        <!-- Contenedor principal -->
        <div class="content-wrapper">
            <!-- Tarjetas de Estadísticas -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon blue">
                        <i data-lucide="list-checks"></i>
                    </div>
                    <div class="stat-number" th:text="${stats.totalActivas}">0</div>
                    <div class="stat-label">Tareas Activas</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon orange">
                        <i data-lucide="clock"></i>
                    </div>
                    <div class="stat-number" th:text="${stats.vencenHoy}">0</div>
                    <div class="stat-label">Vencen Hoy</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon green">
                        <i data-lucide="check-circle"></i>
                    </div>
                    <div class="stat-number" th:text="${stats.completadasHoy}">0</div>
                    <div class="stat-label">Completadas Hoy</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon red">
                        <i data-lucide="alert-circle"></i>
                    </div>
                    <div class="stat-number" th:text="${stats.prioridadAlta}">0</div>
                    <div class="stat-label">Prioridad Alta</div>
                </div>
            </div>
            
            <!-- Sección de tareas -->
            <div class="menu">
                <div class="menu-header">
                    <h3>Mis Tareas Activas</h3>
                    <div class="buscar" style="display: flex; gap: 10px; align-items: center;">
                        <input type="text" class="b search-input" id="searchTasks" placeholder="Buscar por nombre o categoría...">
                        <button onclick="marcarTareasVencidas()" class="btn-table btn-edit" style="padding: 10px; flex-shrink: 0;" title="Verificar Tareas Vencidas">
                            <i data-lucide="refresh-cw"></i>
                        </button>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Categoría</th>
                            <th>Fecha de inicio</th>
                            <th>Fecha de entrega</th>
                            <th>Prioridad</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tasksTableBody">
                        <tr>
                            <td colspan="7" class="text-center">Cargando tareas...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <script th:src="@{/js/dark-mode.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/proyecto-integration.js}"></script>
    <script>
        lucide.createIcons();

        const toggleButton = document.getElementById('darkModeToggle');
        const moonIcon = document.querySelector('.moon-icon');
        const sunIcon = document.querySelector('.sun-icon');

        function updateThemeIcon() {
            if (document.body.classList.contains('dark-mode')) {
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            } else {
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
            }
        }

        updateThemeIcon();

        toggleButton.addEventListener('click', () => {
            setTimeout(updateThemeIcon, 50);
        });

        const observer = new MutationObserver(updateThemeIcon);
        observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });
    </script>
</body>
</html>
